<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock - Paper - Scissors</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">Rock - Paper - Scissors</h1>
    <button id="menu-btn" class="p-2 rounded-md bg-blue-500 hover:bg-blue-400 transition">Menu</button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-800 transform -translate-x-full transition-transform duration-300 ease-in-out shadow-lg">
    <div class="p-6 flex flex-col h-full">
      <button id="close-btn" class="text-white mb-4 self-end hover:text-gray-300 transition">&times;</button>
      <nav class="flex flex-col space-y-4">
        <a href="#" class="text-xl text-white hover:bg-gray-700 p-2 rounded transition">Home</a>
        <a href="#" class="text-xl text-white hover:bg-gray-700 p-2 rounded transition">Game Rules</a>
        <a href="#" class="text-xl text-white hover:bg-gray-700 p-2 rounded transition">Leaderboard</a>
        <a href="#" class="text-xl text-white hover:bg-gray-700 p-2 rounded transition">Contact</a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl w-full">
      <h1 class="text-4xl font-bold text-center mb-8">Rock - Paper - Scissors</h1>
      <div class="choices flex justify-center gap-4 mb-8">
        <button onclick="playGame('rock')" class="px-6 py-3 bg-blue-500 rounded-lg text-white text-lg font-semibold hover:bg-blue-600 transition">Rock</button>
        <button onclick="playGame('paper')" class="px-6 py-3 bg-green-500 rounded-lg text-white text-lg font-semibold hover:bg-green-600 transition">Paper</button>
        <button onclick="playGame('scissors')" class="px-6 py-3 bg-red-500 rounded-lg text-white text-lg font-semibold hover:bg-red-600 transition">Scissors</button>
      </div>
      <div id="playerDisplay" class="text-2xl mb-4">PLAYER: </div>
      <div id="computerDisplay" class="text-2xl mb-4">COMPUTER: </div>
      <div id="resultDisplay" class="text-3xl font-bold mb-8">IT'S A TIE!</div>
      <div class="scoreDisplay text-xl mb-4">Player Score: <span id="playerScoreDisplay" class="text-green-600">0</span></div>
      <div class="scoreDisplay text-xl">Computer Score: <span id="computerScoreDisplay" class="text-red-600">0</span></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-4 mt-auto flex justify-center items-center shadow-md">
    <nav class="flex space-x-4">
      <a href="#" class="hover:text-gray-300">Privacy Policy</a>
      <a href="#" class="hover:text-gray-300">Terms of Service</a>
      <a href="#" class="hover:text-gray-300">Contact Us</a>
    </nav>
  </footer>

  <script src="rock-p-scissor.js"></script>
  <script>
    // Toggle Sidebar
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('close-btn');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });
  </script>
</body>
</html>
